<!DOCTYPE html>
<html>
  <head>
    <title>Les remboursements</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <script src="https://cdn.datatables.net/buttons/2.3.4/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.print.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.3.4/css/buttons.dataTables.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../controller/rembourssement.js"></script>
  </head>

  <body>
    <div
      class="modal fade"
      id="customAlert"
      tabindex="-1"
      aria-labelledby="messageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="alertBody">
          <div class="modal-header">
            <h5 class="modal-title" id="alertTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="alertMessage"></p>
          </div>
          <div class="modal-footer" id="alertFooter"></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Ajout</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="myModel">
            <form>
              <div class="mb-3">
                <label for="newDate" class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  placeholder="Entrer la date"
                  id="newDate"
                />
              </div>
              <div class="mb-3">
                <label for="newAmount" class="form-label">Montant</label>
                <input
                  type="number"
                  min="0"
                  step="0.1"
                  class="form-control"
                  placeholder="Entrer le montant"
                  id="newAmount"
                />
              </div>
              <div class="mb-3">
                <label for="newCreditReport" class="form-label"
                  >Dossier de crédit</label
                >
                <select class="form-select" id="newCreditReport"></select>
              </div>
              <div class="mb-3">
                <label for="newRate" class="form-label">Taux</label>
                <input
                  type="number"
                  min="0"
                  step="0.1"
                  class="form-control"
                  id="newRate"
                  placeholder="Entrer le taux"
                />
              </div>
              <div class="mb-3">
                <ul id="addingInputs" class="text-danger"></ul>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fermer
            </button>
            <button type="button" class="btn btn-primary" id="add-button">
              Ajouter
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Modification</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="update">
            <form>
              <div class="mb-3 d-none">
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" readonly id="id" />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  placeholder="Entrer la date"
                  id="date"
                />
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Montant</label>
                <input
                  type="number"
                  min="0"
                  step="0.1"
                  class="form-control"
                  placeholder="Entrer le montant"
                  id="amount"
                />
              </div>
              <div class="mb-3">
                <label for="creditReport" class="form-label"
                  >Dossier de crédit</label
                >
                <select disabled class="form-select" id="creditReport"></select>
              </div>
              <div class="mb-3">
                <label for="rate" class="form-label">Taux</label>
                <input
                  type="number"
                  min="0"
                  step="0.1"
                  class="form-control"
                  id="rate"
                  placeholder="Entrer le taux"
                />
              </div>
              <div class="mb-3">
                <ul id="updatingInputs" class="text-danger"></ul>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fermer
            </button>
            <button type="button" class="btn btn-success" id="update-button">
              Modifier
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Les remboursements</h1>
      <hr />

      <div class="row">
        <div class="col-md-12 mt-5">
          <table id="result" class="table table-striped"></table>
        </div>
      </div>
    </div>
  </body>
</html>
